<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Environment Layer - Night Scene -->
  <g id="environment-layer">
    <!-- Night sky with gradient and stars -->
    <linearGradient id="night-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1326"/>
      <stop offset="100%" style="stop-color:#1A237E"/>
    </linearGradient>
    <rect width="800" height="400" fill="url(#night-gradient)"/>
    
    <!-- Stars -->
    <g id="stars">
      <circle cx="100" cy="50" r="1" fill="white"/>
      <circle cx="150" cy="80" r="1.5" fill="white"/>
      <circle cx="200" cy="40" r="1" fill="white"/>
      <circle cx="250" cy="60" r="1" fill="white"/>
      <circle cx="300" cy="30" r="1.5" fill="white"/>
      <circle cx="350" cy="70" r="1" fill="white"/>
      <circle cx="400" cy="50" r="2" fill="white"/>
      <circle cx="450" cy="90" r="1" fill="white"/>
      <circle cx="500" cy="40" r="1.5" fill="white"/>
      <circle cx="550" cy="70" r="1" fill="white"/>
      <circle cx="600" cy="20" r="1" fill="white"/>
      <circle cx="650" cy="60" r="1.5" fill="white"/>
      <circle cx="700" cy="80" r="1" fill="white"/>
      <circle cx="750" cy="30" r="1" fill="white"/>
      
      <circle cx="120" cy="100" r="1" fill="white"/>
      <circle cx="180" cy="110" r="1.5" fill="white"/>
      <circle cx="240" cy="90" r="1" fill="white"/>
      <circle cx="300" cy="120" r="1" fill="white"/>
      <circle cx="360" cy="105" r="1.5" fill="white"/>
      <circle cx="420" cy="115" r="1" fill="white"/>
      <circle cx="480" cy="95" r="2" fill="white"/>
      <circle cx="540" cy="125" r="1" fill="white"/>
      <circle cx="600" cy="85" r="1.5" fill="white"/>
      <circle cx="660" cy="105" r="1" fill="white"/>
      <circle cx="720" cy="115" r="1" fill="white"/>
      
      <circle cx="90" cy="150" r="1" fill="white"/>
      <circle cx="160" cy="170" r="1.5" fill="white"/>
      <circle cx="230" cy="140" r="1" fill="white"/>
      <circle cx="310" cy="160" r="1" fill="white"/>
      <circle cx="380" cy="130" r="1.5" fill="white"/>
      <circle cx="450" cy="150" r="1" fill="white"/>
      <circle cx="520" cy="170" r="2" fill="white"/>
      <circle cx="590" cy="140" r="1" fill="white"/>
      <circle cx="660" cy="160" r="1.5" fill="white"/>
      <circle cx="730" cy="130" r="1" fill="white"/>
    </g>
    
    <!-- Moon -->
    <circle cx="680" cy="80" r="40" fill="#ECEFF1"/>
    <circle cx="670" cy="70" r="10" fill="#CFD8DC"/>
    <circle cx="690" cy="90" r="8" fill="#CFD8DC"/>
    <circle cx="680" cy="60" r="5" fill="#CFD8DC"/>
    
    <!-- Dark ground -->
    <linearGradient id="ground-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1B5E20"/>
      <stop offset="100%" style="stop-color:#0A280D"/>
    </linearGradient>
    <rect y="400" width="800" height="200" fill="url(#ground-gradient)"/>
  </g>
  
  <!-- House Structure - Darker at night -->
  <g id="house-structure">
    <!-- Foundation -->
    <rect x="200" y="350" width="400" height="50" fill="#5D4037"/>
    
    <!-- Main house body -->
    <rect x="200" y="200" width="400" height="150" fill="#D7CFA9"/>
    
    <!-- Siding texture very subtle in the dark -->
    <g stroke="#C9BD8F" stroke-width="1" opacity="0.3">
      <line x1="200" y1="215" x2="600" y2="215"/>
      <line x1="200" y1="230" x2="600" y2="230"/>
      <line x1="200" y1="245" x2="600" y2="245"/>
      <line x1="200" y1="260" x2="600" y2="260"/>
      <line x1="200" y1="275" x2="600" y2="275"/>
      <line x1="200" y1="290" x2="600" y2="290"/>
      <line x1="200" y1="305" x2="600" y2="305"/>
      <line x1="200" y1="320" x2="600" y2="320"/>
      <line x1="200" y1="335" x2="600" y2="335"/>
    </g>
    
    <!-- Roof -->
    <polygon points="200,200 400,100 600,200" fill="#5D4037"/>
    
    <!-- Chimney -->
    <rect x="500" y="130" width="40" height="70" fill="#7B1FA2"/>
    
    <!-- Front Door -->
    <rect x="375" y="300" width="50" height="100" fill="#4E342E"/>
    <rect x="385" y="310" width="30" height="40" fill="#6D4C41"/>
    <rect x="385" y="360" width="30" height="30" fill="#6D4C41"/>
    
    <!-- Window frames with darkened windows -->
    <rect x="245" y="225" width="60" height="60" fill="#263238" opacity="0.8"/>
    <rect x="245" y="225" width="60" height="60" stroke="#3E2723" stroke-width="5" fill="none"/>
    <line x1="275" y1="225" x2="275" y2="285" stroke="#3E2723" stroke-width="3"/>
    <line x1="245" y1="255" x2="305" y2="255" stroke="#3E2723" stroke-width="3"/>
    
    <rect x="495" y="225" width="60" height="60" fill="#263238" opacity="0.8"/>
    <rect x="495" y="225" width="60" height="60" stroke="#3E2723" stroke-width="5" fill="none"/>
    <line x1="525" y1="225" x2="525" y2="285" stroke="#3E2723" stroke-width="3"/>
    <line x1="495" y1="255" x2="555" y2="255" stroke="#3E2723" stroke-width="3"/>
    
    <rect x="250" y="130" width="40" height="40" fill="#263238" opacity="0.8"/>
    <rect x="250" y="130" width="40" height="40" stroke="#3E2723" stroke-width="4" fill="none"/>
    
    <rect x="510" y="130" width="40" height="40" fill="#263238" opacity="0.8"/>
    <rect x="510" y="130" width="40" height="40" stroke="#3E2723" stroke-width="4" fill="none"/>
    
    <!-- Porch -->
    <rect x="350" y="400" width="100" height="10" fill="#6D4C41"/>
    <rect x="350" y="350" width="5" height="50" fill="#6D4C41"/>
    <rect x="445" y="350" width="5" height="50" fill="#6D4C41"/>
    
    <!-- Decorative porch railing (slightly visible in the dark) -->
    <rect x="350" y="380" width="100" height="5" fill="#6D4C41"/>
    <rect x="355" y="380" width="5" height="20" fill="#6D4C41"/>
    <rect x="370" y="380" width="5" height="20" fill="#6D4C41"/>
    <rect x="385" y="380" width="5" height="20" fill="#6D4C41"/>
    <rect x="400" y="380" width="5" height="20" fill="#6D4C41"/>
    <rect x="415" y="380" width="5" height="20" fill="#6D4C41"/>
    <rect x="430" y="380" width="5" height="20" fill="#6D4C41"/>
    <rect x="445" y="380" width="5" height="20" fill="#6D4C41"/>
    
    <!-- Garden pathway (barely visible at night) -->
    <rect x="300" y="430" width="200" height="10" fill="#757575" opacity="0.3"/>
  </g>
  
  <!-- JavaScript Interactive Elements -->
  <g id="interactive-elements">
    <!-- Lit windows showing interior light -->
    <rect x="250" y="230" width="50" height="50" fill="#FFF9C4" opacity="0.8"/>
    <rect x="500" y="230" width="50" height="50" fill="#FFF9C4" opacity="0.8"/>
    
    <!-- Glowing doorbell with pulsing effect -->
    <circle cx="365" cy="340" r="5" fill="#FF9800"/>
    <circle cx="365" cy="340" r="8" fill="#FF9800" opacity="0.5"/>
    <circle cx="365" cy="340" r="12" fill="#FF9800" opacity="0.2"/>
    
    <!-- Motion sensor light above door -->
    <circle cx="400" cy="290" r="10" fill="#FFFDE7" opacity="0.9"/>
    <circle cx="400" cy="290" r="20" fill="#FFFDE7" opacity="0.5"/>
    <circle cx="400" cy="290" r="30" fill="#FFFDE7" opacity="0.2"/>
    
    <!-- Pathway lights -->
    <circle cx="320" cy="435" r="5" fill="#FFF59D"/>
    <circle cx="320" cy="435" r="10" fill="#FFF59D" opacity="0.5"/>
    <circle cx="320" cy="435" r="15" fill="#FFF59D" opacity="0.2"/>
    
    <circle cx="380" cy="435" r="5" fill="#FFF59D"/>
    <circle cx="380" cy="435" r="10" fill="#FFF59D" opacity="0.5"/>
    <circle cx="380" cy="435" r="15" fill="#FFF59D" opacity="0.2"/>
    
    <circle cx="440" cy="435" r="5" fill="#FFF59D"/>
    <circle cx="440" cy="435" r="10" fill="#FFF59D" opacity="0.5"/>
    <circle cx="440" cy="435" r="15" fill="#FFF59D" opacity="0.2"/>
    
    <circle cx="500" cy="435" r="5" fill="#FFF59D"/>
    <circle cx="500" cy="435" r="10" fill="#FFF59D" opacity="0.5"/>
    <circle cx="500" cy="435" r="15" fill="#FFF59D" opacity="0.2"/>
    
    <!-- Smart home control panel by the door -->
    <rect x="425" cy="340" width="15" height="20" fill="#607D8B"/>
    <rect x="428" cy="345" width="9" height="10" fill="#00BCD4"/>
    
    <!-- Outdoor security camera -->
    <circle cx="580" cy="210" r="5" fill="#455A64"/>
    <path d="M580,215 l0,10" stroke="#455A64" stroke-width="3" fill="none"/>
    <rect x="575" y="225" width="10" height="5" fill="#455A64"/>
    <circle cx="580" cy="212" r="2" fill="#F44336"/>
    
    <!-- Automated blinds in one window (partially open) -->
    <g id="automated-blinds">
      <rect x="500" y="230" width="50" height="10" fill="#BDBDBD" opacity="0.7"/>
      <rect x="500" y="240" width="50" height="5" fill="#BDBDBD" opacity="0.6"/>
      <rect x="500" y="245" width="50" height="5" fill="#BDBDBD" opacity="0.5"/>
    </g>
    
    <!-- Weather station on roof -->
    <rect x="400" y="90" width="5" height="15" fill="#BDBDBD"/>
    <circle cx="402.5" y="85" r="5" fill="#90CAF9"/>
    
    <!-- Smart mailbox with notification light -->
    <rect x="180" y="380" width="10" height="40" fill="#5D4037"/>
    <rect x="170" y="350" width="30" height="30" fill="#424242"/>
    <circle cx="185" y="365" r="3" fill="#4CAF50"/>
    
    <!-- Digital house number (illuminated) -->
    <text x="330" y="215" font-family="Arial" font-size="16" fill="#FFFDE7">123</text>
  </g>
</svg>
